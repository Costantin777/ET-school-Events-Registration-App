<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ET-school Events Registration App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Events</h1>
    </header>

    <main>
      <section id="events-list">
        <article class="event">
          <h2 class="event-title">Title 1</h2>
          <p class="event-description">Description 1</p>
          <p class="event-date">Date: 2024-05-17</p>
          <p class="event-organizer">Organizer: organizer 1</p>
          <div class="event-details">
            <a href="/ev-reg-page.html" class="event-register">Register</a>
            <a href="#" class="event-view">View</a>
          </div>
        </article>

        <!-- Repeat the article block for each event -->

        <article class="event">
          <h2 class="event-title">Title 15</h2>
          <p class="event-description">Description 15</p>
          <p class="event-date">Date: 2024-08-24</p>
          <p class="event-organizer">Organizer: organizer 15</p>
          <div class="event-details">
            <a href="/ev-reg-page.html" class="event-register">Register</a>
            <a href="#" class="event-view">View</a>
          </div>
        </article>
      </section>

      <nav id="pagination">
        <ul id="pagination-list">
          <li><a href="#" class="pagination-link">1</a></li>
          <li><a href="#" class="pagination-link">2</a></li>
          <li><a href="#" class="pagination-link">3</a></li>
          <li><a href="#" class="pagination-link">Next</a></li>
        </ul>
      </nav>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
